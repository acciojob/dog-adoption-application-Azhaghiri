<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Dog Adoption Application</h1>
    <form action="#" method="post">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Name">
        </div>
        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" placeholder="Phone Number" >
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="Address" required>
        </div>
        <div class="form-group">
            <label for="checkbox">Have you ever lived with a Dog before?</label>
            <input type="checkbox" id="checkbox" name="dogExperience" value="Have you ever lived with a Dog before?">
        </div>
        <div class="form-group">
            <label for="multiSelect">Please select your preferred breeds:</label>
            <select id="multiSelect" name="breeds" >
                <option value="Labrador">Labrador</option>
                <option value="German Shepherd">German Shepherd</option>
                <option value="Bulldog">Bulldog</option>
                <option value="Beagle">Beagle</option>
                <option value="Poodle">Poodle</option>
            </select>
        </div>
        <div class="form-group">
            <input type="submit" id="submit" value="Submit">
        </div>
    </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
